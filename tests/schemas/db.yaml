types:
  fbs_files:
    - tests/schemas/account.fbs
    - tests/schemas/position.fbs
    - tests/schemas/config.fbs
    - lib/schemas/metadata.fbs
  include_prefix: ""  # Optional prefix path for generated includes

options:
  cpp_namespace: "gendb::tests"

collections:
  - name: metadata
    type: gendb.MetadataValue
    primary_key:
      - type
      - id

  - name: accounts
    type: gendb.tests.Account
    primary_key:
      - account_id

  - name: positions
    type: gendb.tests.Position
    primary_key:
      - position_id

  - name: configs
    type: gendb.tests.Config
    primary_key:
      - config_name

indices:
  - name: account_by_age
    collection: accounts
    fields:
      - age

  - name: position_by_account_id
    collection: positions
    fields:
      - account_id
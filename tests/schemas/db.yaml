types:
  fbs_files:
    - tests/schemas/account.fbs
    - tests/schemas/position.fbs
    - tests/schemas/config.fbs
  include_prefix: ""  # Optional prefix path for generated includes

options:
  cpp_namespace: "gendb::tests"

collections:

  - name: accounts
    type: gendb.tests.Account
    primary_key:
      - account_id

  - name: positions
    type: gendb.tests.Position
    primary_key:
      - position_id

  - name: configs
    type: gendb.tests.Config
    primary_key:
      - config_name

sequences:
  - name: account_id_sequence
    metadata_id: 1
  - name: position_id_sequence
    metadata_id: 2

indices:
  - name: account_by_age
    collection: accounts
    fields:
      - age

  - name: position_by_account_id
    collection: positions
    fields:
      - account_id
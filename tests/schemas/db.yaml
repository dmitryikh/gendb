types:
  fbs_files:
    - tests/schemas/account.fbs
    - tests/schemas/position.fbs
    - tests/schemas/config.fbs
  include_prefix: ""  # Optional prefix path for generated includes

options:
  cpp_namespace: "gendb::tests"

collections:
  - name: accounts
    type: Account
    primary_key:
      - account_id

  - name: positions
    type: Position
    primary_key:
      - position_id

  - name: configs
    type: Config
    primary_key:
      - config_name